
<dom-module id = 'inkd-panorama-styles'>
    <template>
        <style>

            .inkd-pano {
                font-family: 'Helvetica Neue', Arial, sans-serif;
            }
    
            .inkd-pano-hotspot.scene {
                height: 20px;
                width: 20px;
                border-radius: 0.62em;
                background-color: rgba(255, 255, 255, 0.8);
            }
            .inkd-pano-hotspot.info {
                font-size: 1em;
                font-weight: 800;
                height: 10px;
                width: 10px;
                border-radius: 0.31em;
                background-color: rgba(255, 255, 255, 0.8);
                cursor: pointer;
            }

            .inkd-pano-hotspot.info:hover span:after {
                content: '';
                position: absolute;
                width: 0;
                height: 0;
                border-width: 10px;
                border-style: solid;
                border-color: rgba(0,0,0,0.8) transparent transparent transparent;
                bottom: -20px;
                left: -10px;
                margin: 0 50%;
            }

            .inkd-pano-hotspot-tooltip {
                font-size: 1em;
                font-weight: 800;
                position: absolute; 
                border-radius: 0.18em;
                background-color: rgba(0,0,0,0.8);
                color: #fff;
                text-align: center;
                max-width: 200px;
                padding: 5px 10px;
                margin-left: -220px;
                cursor: pointer;
            }

          

            .inkd-pano-hotspot-tooltip:after {
                content: '';
                position: absolute;
                width: 0;
                height: 0;
                border-width: 10px;
                border-style: solid;
                border-color: rgba(0,0,0,0.8) transparent transparent transparent;
                bottom: -20px;
                left: -10px;
                margin: 0 50%;
            }
    
        </style>
    </template>
</dom-module>
